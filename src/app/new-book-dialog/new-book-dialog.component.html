<h1 mat-dialog-title>Add book</h1>
<div mat-dialog-content>
  <p>Please add new book in system</p>
  <mat-form-field>
    <mat-label>Book name</mat-label>
    <input matInput [(ngModel)]="data.bookName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Author name</mat-label>
    <input matInput [(ngModel)]="data.authorName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Quantity</mat-label>
    <input matInput type="number" min="0" [(ngModel)]="data.qty">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="!data.bookName && !data.authorName" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
